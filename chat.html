<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SocialTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .msg-container { display: flex; flex-direction: column; gap: 8px; padding: 15px; }
        .msg-bubble { max-width: 75%; padding: 8px 12px; border-radius: 18px; font-size: 14px; position: relative; }
        .sent { align-self: flex-end; background-color: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background-color: #e4e6eb; color: black; border-bottom-left-radius: 4px; }
        .time-text { font-size: 10px; margin-top: 4px; opacity: 0.7; display: block; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="chat-box" class="flex-1 overflow-y-auto msg-container">
        <div class="text-center text-gray-400 mt-20">Loading messages...</div>
    </div>

    <div class="p-3 bg-white border-t flex items-center gap-2">
        <input type="text" id="messageInput" placeholder="Type a message..." 
               class="flex-1 border rounded-full px-4 py-2 outline-none focus:border-blue-500"
               onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()" class="bg-[#0084ff] text-white w-10 h-10 rounded-full flex items-center justify-center">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        const urlParams = new URLSearchParams(window.location.search);
        const receiverId = urlParams.get('receiverId');
        let myUid = "";
        let chatKey = "";

        auth.onAuthStateChanged(user => {
            if (user && receiverId) {
                myUid = user.uid;
                // ইউজারকে একটিভ রাখা
                db.ref(`status/${myUid}`).set({ state: 'online' });
                db.ref(`status/${myUid}`).onDisconnect().set({ state: 'offline' });

                // চ্যাট কি তৈরি করা (Lexicographical order)
                chatKey = myUid < receiverId ? `${myUid}_${receiverId}` : `${receiverId}_${myUid}`;
                loadMessages();
            } else if (!receiverId) {
                document.getElementById('chat-box').innerHTML = "No user selected.";
            }
        });

        function loadMessages() {
            db.ref(`chats/${chatKey}`).on('value', snapshot => {
                const chatBox = document.getElementById('chat-box');
                const data = snapshot.val();
                
                if (!data) {
                    chatBox.innerHTML = '<div class="text-center text-gray-400 mt-10">Start a conversation</div>';
                    return;
                }

                chatBox.innerHTML = Object.values(data).map(msg => {
                    const isMe = msg.senderId === myUid;
                    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    return `
                        <div class="msg-bubble ${isMe ? 'sent' : 'received'}">
                            ${msg.text}
                            <span class="time-text">${time}</span>
                        </div>
                    `;
                }).join('');
                
                // অটো স্ক্রল নিচে
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !chatKey) return;

            const newMsg = {
                senderId: myUid,
                text: text,
                timestamp: Date.now()
            };

            input.value = ""; // দ্রুত ইনপুট ক্লিয়ার করা
            await db.ref(`chats/${chatKey}`).push(newMsg);
        }
    </script>
</body>
</html>
