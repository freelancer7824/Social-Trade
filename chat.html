<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - SocialTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        /* ðŸ”” Stylish Push Notification CSS */
        #pushNotification { 
            position: fixed; top: -250px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 450px; z-index: 99999; 
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #pushNotification.show { top: 20px; }
        .notif-card { 
            background: white; border-radius: 25px; padding: 15px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.2); border: 1px solid rgba(0,0,0,0.05); 
        }
        .notif-badge {
            position: absolute; top: -5px; right: -5px;
            background: #ff3b30; color: white; font-size: 10px;
            font-weight: bold; padding: 2px 6px; border-radius: 10px;
            border: 2px solid white;
        }
        .notif-reply-box { display: none; margin-top: 15px; border-top: 1px solid #f0f0f0; padding-top: 12px; }
        .notif-reply-box.active { display: flex; gap: 10px; align-items: center; }
        
        #messages::-webkit-scrollbar { width: 4px; }
        #messages::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="max-w-[500px] mx-auto h-screen flex flex-col bg-white">

    <div id="pushNotification">
        <div class="notif-card">
            <div class="flex items-center gap-4 cursor-pointer" id="notifLink">
                <div class="relative">
                    <img id="notifImg" src="" class="w-14 h-14 rounded-full object-cover border-2 border-blue-500">
                    <span class="notif-badge">New</span>
                </div>
                <div class="flex-1 overflow-hidden">
                    <div class="flex justify-between items-center">
                        <span id="notifName" class="font-black text-gray-800 text-sm">User</span>
                        <span class="text-[10px] text-blue-600 font-bold uppercase">New SMS</span>
                    </div>
                    <p id="notifMsg" class="text-sm text-gray-500 truncate mt-0.5">Message preview...</p>
                </div>
            </div>
            <div class="flex mt-3 gap-2">
                <button onclick="activateReply()" class="flex-1 py-2 bg-blue-50 text-blue-600 font-bold rounded-xl text-xs tracking-widest active:scale-95 transition">REPLY</button>
                <button onclick="dismissNotif()" class="flex-1 py-2 bg-gray-50 text-gray-400 font-bold rounded-xl text-xs tracking-widest active:scale-95 transition">DISMISS</button>
            </div>
            <div id="quickReplyBox" class="notif-reply-box">
                <input type="text" id="quickReplyInput" placeholder="Write a reply..." class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm outline-none border focus:border-blue-400">
                <button id="quickSendBtn" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="p-4 border-b flex items-center gap-3 bg-white sticky top-0 z-10">
        <i class="fas fa-arrow-left text-blue-500 text-lg cursor-pointer" onclick="window.history.back()"></i>
        <img id="headPic" class="w-10 h-10 rounded-full object-cover border">
        <div class="flex-1">
            <h2 id="headName" class="font-bold text-sm text-gray-800">Loading...</h2>
            <div id="headStatus" class="text-[10px] flex items-center gap-1 text-gray-400">
                <span id="statusDot" class="w-2 h-2 rounded-full bg-gray-300"></span>
                <span id="statusText">Checking...</span>
            </div>
        </div>
    </div>

    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"></div>

    <div class="p-3 border-t bg-white flex gap-2 items-center">
        <input id="msgInput" type="text" placeholder="Type a message..." class="flex-1 bg-gray-100 rounded-full px-5 py-2.5 outline-none text-sm border focus:border-blue-300 transition" onkeypress="if(event.key==='Enter')sendMsg()">
        <button onclick="sendMsg()" class="bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA", authDomain: "social-media-5e6c8.firebaseapp.com", databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/", projectId: "social-media-5e6c8" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const urlParams = new URLSearchParams(window.location.search);
        const receiverId = urlParams.get('uid');
        let myUid = "", chatKey = "";

        // ðŸ”” Queue Variables
        let notificationQueue = [], isShowingNotif = false;

        auth.onAuthStateChanged(user => {
            if (user && receiverId) {
                myUid = user.uid;
                chatKey = myUid < receiverId ? myUid + "_" + receiverId : receiverId + "_" + myUid;
                
                db.ref(`status/${myUid}`).set({ state: 'online', last: Date.now() });
                db.ref(`status/${myUid}`).onDisconnect().set({ state: 'offline', last: Date.now() });

                loadHeader();
                loadMessages();
                listenForOtherMessages();
            } else { window.location.href = "sms-list.html"; }
        });

        async function loadHeader() {
            db.ref(`user-info/${receiverId}/profile`).on('value', s => {
                const u = s.val() || {};
                document.getElementById('headName').innerText = u.fullName || "User";
                document.getElementById('headPic').src = u.profilePic || 'https://ui-avatars.com/api/?name='+u.fullName;
            });
            db.ref(`status/${receiverId}`).on('value', s => {
                const isOnline = s.val()?.state === 'online';
                document.getElementById('statusText').innerText = isOnline ? "Active now" : "Offline";
                document.getElementById('statusDot').className = `w-2 h-2 rounded-full ${isOnline ? 'bg-green-500' : 'bg-gray-300'}`;
                document.getElementById('headStatus').className = `text-[10px] flex items-center gap-1 ${isOnline ? 'text-green-500 font-bold' : 'text-gray-400'}`;
            });
        }

        function loadMessages() {
            db.ref(`chats/${chatKey}`).on('value', snap => {
                const msgs = snap.val() || {};
                document.getElementById('messages').innerHTML = Object.values(msgs).map(m => `
                    <div class="flex ${m.senderId === myUid ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[75%] px-4 py-2 rounded-2xl text-sm shadow-sm ${m.senderId === myUid ? 'bg-blue-500 text-white rounded-tr-none' : 'bg-white text-gray-800 border rounded-tl-none'}">
                            ${m.text}
                        </div>
                    </div>`).join('');
                const container = document.getElementById('messages');
                container.scrollTop = container.scrollHeight;
            });
        }

        function sendMsg() {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if(!txt) return;
            db.ref(`chats/${chatKey}`).push({ senderId: myUid, text: txt, timestamp: Date.now() });
            input.value = "";
        }

        // ðŸ”” --- Persistent logic for Chat Page ---
        function listenForOtherMessages() {
            db.ref('chats').on('child_added', snap => {
                // à¦†à¦ªà¦¨à¦¾à¦° à¦¬à¦°à§à¦¤à¦®à¦¾à¦¨ à¦šà§à¦¯à¦¾à¦Ÿ à¦‰à¦‡à¦¨à§à¦¡à§‹ à¦¬à¦¾à¦¦à§‡ à¦…à¦¨à§à¦¯ à¦•à§‹à¦¥à¦¾à¦“ à¦®à§‡à¦¸à§‡à¦œ à¦†à¦¸à¦²à§‡
                if (snap.key.includes(myUid) && snap.key !== chatKey) {
                    db.ref(`chats/${snap.key}`).limitToLast(5).on('child_added', async mSnap => {
                        const m = mSnap.val();
                        const mId = mSnap.key;

                        // à¦¯à¦¦à¦¿ à¦†à¦—à§‡ à¦•à¦–à¦¨à§‹ à¦¦à§‡à¦–à¦¾à¦¨à§‹ à¦¨à¦¾ à¦¹à§Ÿ (localStorage check)
                        if (m.senderId !== myUid && !localStorage.getItem('shown_' + mId)) {
                            notificationQueue.push({ ...m, id: mId, chatKey: snap.key });
                            processQueue();
                        }
                    });
                }
            });
        }

        async function processQueue() {
            if (isShowingNotif || notificationQueue.length === 0) return;
            isShowingNotif = true;
            const m = notificationQueue.shift();

            // à¦®à¦¾à¦°à§à¦• à¦•à¦°à§à¦¨ à¦¯à§‡à¦¨ à¦†à¦° à¦¨à¦¾ à¦†à¦¸à§‡
            localStorage.setItem('shown_' + m.id, 'true');

            const uSnap = await db.ref(`user-info/${m.senderId}/profile`).once('value');
            const user = uSnap.val() || { fullName: "User" };

            document.getElementById('notifImg').src = user.profilePic || 'https://ui-avatars.com/api/?name='+user.fullName;
            document.getElementById('notifName').innerText = user.fullName;
            document.getElementById('notifMsg').innerText = m.text;
            
            // à¦ªà¦ªà¦†à¦ª à¦•à§à¦²à¦¿à¦• à¦•à¦°à¦²à§‡ à¦“à¦‡ à¦šà§à¦¯à¦¾à¦Ÿà§‡ à¦¯à¦¾à¦¬à§‡
            document.getElementById('notifLink').onclick = () => {
                window.location.href = `chat.html?uid=${m.senderId}`;
            };

            // à¦•à§à¦‡à¦• à¦°à¦¿à¦ªà§à¦²à¦¾à¦‡ à¦¸à§‡à¦¨à§à¦¡
            document.getElementById('quickSendBtn').onclick = () => {
                const replyText = document.getElementById('quickReplyInput').value.trim();
                if(replyText) {
                    db.ref(`chats/${m.chatKey}`).push({ senderId: myUid, text: replyText, timestamp: Date.now() });
                    dismissNotif();
                }
            };

            document.getElementById('pushNotification').classList.add('show');
            new Audio('https://raw.githubusercontent.com/Luanfv/messenger-notification-sound/master/messenger_notification.mp3').play().catch(()=>{});

            // à§® à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦…à¦Ÿà§‹ à¦¹à¦¾à¦‡à¦¡ (à¦¯à¦¦à¦¿ à¦°à¦¿à¦ªà§à¦²à¦¾à¦‡ à¦¬à¦•à§à¦¸ à¦“à¦ªà§‡à¦¨ à¦¨à¦¾ à¦¥à¦¾à¦•à§‡)
            setTimeout(() => {
                if (!document.getElementById('quickReplyBox').classList.contains('active')) dismissNotif();
            }, 8000);
        }

        function activateReply() { 
            document.getElementById('quickReplyBox').classList.add('active'); 
            document.getElementById('quickReplyInput').focus(); 
        }

        function dismissNotif() { 
            document.getElementById('pushNotification').classList.remove('show'); 
            setTimeout(() => { 
                document.getElementById('quickReplyBox').classList.remove('active'); 
                document.getElementById('quickReplyInput').value = ""; 
                isShowingNotif = false;
                processQueue(); // à¦ªà¦°à§‡à¦° à¦¨à§‹à¦Ÿà¦¿à¦«à¦¿à¦•à§‡à¦¶à¦¨ à¦¥à¦¾à¦•à¦²à§‡ à¦¶à§‹ à¦•à¦°à§‹
            }, 600); 
        }
    </script>
</body>
</html>
