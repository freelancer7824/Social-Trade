<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SocialTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    
    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-10">
            <a href="index.html" class="text-3xl font-extrabold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                SOCIALTRADE
            </a>
            <p class="text-gray-500 mt-2 font-medium">Welcome back! Please login.</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Email Address</label>
                <input type="email" id="email" placeholder="example@mail.com" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition duration-200">
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Password</label>
                <input type="password" id="password" placeholder="••••••••" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition duration-200">
                <div class="text-right mt-2">
                    <a href="#" class="text-xs font-bold text-blue-600 hover:underline">Forgot Password?</a>
                </div>
            </div>
            
            <button type="submit" id="loginBtn" class="w-full py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700 transition duration-300 transform active:scale-95 flex justify-center items-center">
                <span id="btnText">Login to Account</span>
            </button>
        </form>
        
        <p class="text-center mt-8 text-gray-600 text-sm">
            Don't have an account?
            <a href="signup.html" class="text-blue-600 font-bold hover:underline">Create Account</a>
        </p>
    </div>
    
    <script>
        // --- 1. Firebase Configuration ---
        const firebaseConfig = {
  apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
  authDomain: "social-media-5e6c8.firebaseapp.com",
  databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
  projectId: "social-media-5e6c8",
  storageBucket: "social-media-5e6c8.firebasestorage.app",
  messagingSenderId: "897473713729",
  appId: "1:897473713729:web:7ba552ed4c1be8754418c0",
  measurementId: "G-7JJTYPSX5P"
};
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // --- 2. Login Logic ---
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // UI Feedback
            btnText.innerText = "Authenticating...";
            loginBtn.disabled = true;
            loginBtn.classList.replace('bg-blue-600', 'bg-blue-400');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Firebase Auth Sign In
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Success
                    window.location.href = "account.html";
                })
                .catch((error) => {
                    // Error Handling
                    alert("Login Failed: " + error.message);
                    btnText.innerText = "Login to Account";
                    loginBtn.disabled = false;
                    loginBtn.classList.replace('bg-blue-400', 'bg-blue-600');
                });
        });
        
        // --- 3. Redirect if already logged in ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "account.html";
            }
        });
    </script>
</body>

</html>
