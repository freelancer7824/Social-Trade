<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report User - SocialTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-red-600 p-8 text-white text-center">
            <div class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black uppercase tracking-tighter">Report User</h2>
            <p class="text-xs font-bold opacity-70">Help us keep the community clean</p>
        </div>

        <form id="reportForm" class="p-6 space-y-5">
            <div id="targetDisplay" class="bg-gray-50 border border-gray-100 rounded-xl px-4 py-2 text-[10px] font-bold text-gray-400 truncate">
                REPORTING UID: ...
            </div>

            <div>
                <label class="text-[10px] font-black text-gray-500 uppercase ml-1">Reason for report</label>
                <select id="reportType" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-red-400 outline-none transition">
                    <option value="" disabled selected>Select a type</option>
                    <option value="Spam">Spam / Fraud</option>
                    <option value="18+ Content">18+ Content</option>
                    <option value="Abusive">Abusive Behavior</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] font-black text-gray-500 uppercase ml-1">Additional Details</label>
                <textarea id="description" required rows="3" placeholder="Explain the situation..." class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-red-400 outline-none transition"></textarea>
            </div>

            <div>
                <label class="text-[10px] font-black text-gray-500 uppercase ml-1">Evidence (Screenshot)</label>
                <div class="relative">
                    <input type="file" id="imageInput" accept="image/*" required class="hidden" onchange="handlePreview(event)">
                    <label for="imageInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-200 rounded-2xl cursor-pointer hover:bg-red-50 transition overflow-hidden">
                        <div id="previewText" class="text-center">
                            <i class="fas fa-cloud-upload-alt text-gray-300 text-3xl mb-1"></i>
                            <p class="text-[9px] text-gray-400 font-black uppercase">Click to Select Photo</p>
                        </div>
                        <img id="imgPreview" class="hidden w-full h-full object-cover">
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-red-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-red-200 hover:bg-red-700 transition active:scale-95 uppercase tracking-widest text-xs">
                Submit Report
            </button>
            <button type="button" onclick="window.history.back()" class="w-full text-gray-400 font-bold text-[10px] uppercase">Cancel & Go Back</button>
        </form>
    </div>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- URL Parameters ---
        const urlParams = new URLSearchParams(window.location.search);
        const targetUid = urlParams.get('targetUid');
        if(targetUid) document.getElementById('targetDisplay').innerText = `REPORTING UID: ${targetUid}`;

        // --- Cloudinary Config (Updated) ---
        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dhvtgzy5x/image/upload";
        const CLOUDINARY_PRESET = "Rosenews";

        // Image Preview Handler
        function handlePreview(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('imgPreview').src = reader.result;
                    document.getElementById('imgPreview').classList.remove('hidden');
                    document.getElementById('previewText').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        // --- Submit Logic ---
        document.getElementById('reportForm').onsubmit = async (e) => {
            e.preventDefault();
            if(!targetUid) return Swal.fire('Error', 'Target user not found!', 'error');

            const submitBtn = document.getElementById('submitBtn');
            const file = document.getElementById('imageInput').files[0];
            const type = document.getElementById('reportType').value;
            const desc = document.getElementById('description').value;

            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> PROCESSING...`;

            try {
                // 1. Upload to Cloudinary
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_PRESET);

                const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                const cloudData = await res.json();

                if(!cloudData.secure_url) {
                    throw new Error(cloudData.error ? cloudData.error.message : "Cloudinary Upload Failed");
                }

                const imageUrl = cloudData.secure_url;

                // 2. Save to Firebase Database
                const reportId = db.ref().child('all-reports').push().key;
                const reportData = {
                    id: reportId,
                    targetId: targetUid,
                    type: type,
                    description: desc,
                    proofImage: imageUrl,
                    status: "pending",
                    timestamp: Date.now()
                };

                // Save in two locations for efficiency
                const updates = {};
                updates[`/user-info/${targetUid}/reports/${reportId}`] = reportData;
                updates[`/all-reports/${reportId}`] = reportData;

                await db.ref().update(updates);

                // Success Message
                Swal.fire({
                    icon: 'success',
                    title: 'REPORT SUBMITTED',
                    text: 'Your report is now under review.',
                    confirmButtonColor: '#ef4444',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.history.back();
                });

            } catch (err) {
                console.error(err);
                Swal.fire('Failed!', err.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit Report";
            }
        };
    </script>
</body>
</html>
