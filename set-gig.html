<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gig - SocialTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        /* üõ°Ô∏è Security Style: Disable selection and touch highlight */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        .selected-badge { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>

    <script>
        // üõ°Ô∏è Anti-Inspect Security
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) || 
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                return false;
            }
        };
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-lg">
        <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl border border-gray-100">
            <h1 class="text-2xl font-black text-gray-800 tracking-tighter uppercase mb-6 text-center">Configure <span class="text-blue-600">Gig</span></h1>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Identify Yourself As</label>
                    <select id="userType" class="w-full mt-1 bg-white border border-gray-200 px-5 py-4 rounded-2xl text-sm font-bold text-gray-700 outline-none focus:ring-2 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
                        <option value="Seller">Seller (I am selling)</option>
                        <option value="Buyer">Buyer (I am buying/need)</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Gig Main Title</label>
                    <input type="text" id="gigTitle" placeholder="Ex: Premium Social Media Accounts" 
                        class="w-full mt-1 border border-gray-200 p-4 rounded-2xl text-sm font-semibold focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Select Platforms to Add</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 mt-2">
                        <button onclick="configPlatform('Gmail', 'fab fa-google text-red-500')" class="flex flex-col items-center justify-center py-4 border-2 border-dashed border-gray-100 rounded-2xl text-[10px] font-bold text-gray-500 hover:border-blue-500 hover:text-blue-600 transition-all active:scale-95">
                            <i class="fab fa-google text-xl mb-1 text-red-500"></i> GMAIL
                        </button>
                        <button onclick="configPlatform('Facebook', 'fab fa-facebook text-blue-600')" class="flex flex-col items-center justify-center py-4 border-2 border-dashed border-gray-100 rounded-2xl text-[10px] font-bold text-gray-500 hover:border-blue-500 hover:text-blue-600 transition-all active:scale-95">
                            <i class="fab fa-facebook text-xl mb-1 text-blue-600"></i> FACEBOOK
                        </button>
                        <button onclick="configPlatform('Instagram', 'fab fa-instagram text-pink-500')" class="flex flex-col items-center justify-center py-4 border-2 border-dashed border-gray-100 rounded-2xl text-[10px] font-bold text-gray-500 hover:border-blue-500 hover:text-blue-600 transition-all active:scale-95">
                            <i class="fab fa-instagram text-xl mb-1 text-pink-500"></i> INSTAGRAM
                        </button>
                        <button onclick="configPlatform('WhatsApp', 'fab fa-whatsapp text-green-500')" class="flex flex-col items-center justify-center py-4 border-2 border-dashed border-gray-100 rounded-2xl text-[10px] font-bold text-gray-500 hover:border-blue-500 hover:text-blue-600 transition-all active:scale-95">
                            <i class="fab fa-whatsapp text-xl mb-1 text-green-500"></i> WHATSAPP
                        </button>
                        <button onclick="configPlatform('Telegram', 'fab fa-telegram text-sky-500')" class="flex flex-col items-center justify-center py-4 border-2 border-dashed border-gray-100 rounded-2xl text-[10px] font-bold text-gray-500 hover:border-blue-500 hover:text-blue-600 transition-all active:scale-95">
                            <i class="fab fa-telegram text-xl mb-1 text-sky-500"></i> TELEGRAM
                        </button>
                    </div>
                </div>

                <div id="selectedList" class="space-y-3 pt-4 border-t border-gray-100">
                    <p class="text-[10px] font-black text-gray-300 uppercase tracking-widest text-center py-4">No offers configured yet</p>
                </div>

                <button onclick="submitGig()" id="postBtn" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-blue-100 hover:bg-blue-700 active:scale-95 transition-all">
                    PUBLISH GIG NOW
                </button>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let configuredOffers = {}; 

        async function configPlatform(name, iconClass) {
            const { value: formValues } = await Swal.fire({
                title: `<span class="text-sm font-black uppercase tracking-widest">Setup ${name}</span>`,
                html:
                    `<div class="space-y-3 p-2 text-left">
                        <label class="text-[9px] font-bold text-gray-400 uppercase">Quantity (Pcs)</label>
                        <input id="swal-qty" type="number" placeholder="e.g. 100" class="w-full p-4 border rounded-2xl text-sm font-bold outline-none mb-3">
                        <label class="text-[9px] font-bold text-gray-400 uppercase">Total Price (‡ß≥)</label>
                        <input id="swal-price" type="number" placeholder="Price" class="w-full p-4 border rounded-2xl text-sm font-bold outline-none mb-3">
                        <label class="text-[9px] font-bold text-gray-400 uppercase">Report Time (Hours)</label>
                        <input id="swal-time" type="number" placeholder="Review Hours" class="w-full p-4 border rounded-2xl text-sm font-bold outline-none">
                    </div>`,
                focusConfirm: false,
                confirmButtonText: 'ADD TO LIST',
                confirmButtonColor: '#2563eb',
                customClass: { popup: 'rounded-[2.5rem]' },
                preConfirm: () => {
                    const qty = document.getElementById('swal-qty').value;
                    const price = document.getElementById('swal-price').value;
                    const time = document.getElementById('swal-time').value;
                    if (!qty || !price || !time) {
                        Swal.showValidationMessage('Fill all fields!');
                        return false;
                    }
                    return { qty, price, reportTime: time };
                }
            });

            if (formValues) {
                configuredOffers[name] = {
                    quantity: formValues.qty,
                    totalPrice: formValues.price,
                    reportTime: formValues.reportTime,
                    icon: iconClass
                };
                renderList();
            }
        }

        function renderList() {
            const container = document.getElementById('selectedList');
            const keys = Object.keys(configuredOffers);
            if(keys.length === 0) {
                container.innerHTML = `<p class="text-[10px] font-black text-gray-300 uppercase tracking-widest text-center py-4">No offers configured yet</p>`;
                return;
            }
            container.innerHTML = `<label class="text-[10px] font-black text-blue-600 uppercase tracking-widest ml-1 mb-2 block">Current Offers:</label>`;
            keys.forEach(key => {
                const item = configuredOffers[key];
                container.innerHTML += `
                    <div class="selected-badge flex items-center justify-between bg-white p-4 rounded-2xl border border-gray-100 shadow-sm mb-2">
                        <div class="flex items-center gap-3">
                            <i class="${item.icon} text-lg"></i>
                            <div>
                                <h4 class="text-xs font-black text-gray-800 uppercase">${key}</h4>
                                <p class="text-[10px] font-bold text-gray-400">${item.quantity} Pcs ‚Ä¢ ‡ß≥${item.totalPrice} ‚Ä¢ ${item.reportTime}h Timer</p>
                            </div>
                        </div>
                        <button onclick="removeOffer('${key}')" class="text-gray-300 hover:text-red-500 transition-colors"><i class="fas fa-times-circle text-lg"></i></button>
                    </div>
                `;
            });
        }

        function removeOffer(key) {
            delete configuredOffers[key];
            renderList();
        }

        async function submitGig() {
            const title = document.getElementById('gigTitle').value.trim();
            const userType = document.getElementById('userType').value;
            const user = auth.currentUser;

            if(!title || Object.keys(configuredOffers).length === 0) {
                Swal.fire('Error', 'Title and at least one platform are required.', 'error');
                return;
            }

            const postBtn = document.getElementById('postBtn');
            postBtn.disabled = true;
            postBtn.innerText = "PUBLISHING...";

            const gigObject = {
                publisherId: user ? user.uid : "anonymous",
                publisherType: userType,
                title: title,
                items: configuredOffers,
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            try {
                await db.ref('market-items').push(gigObject);
                Swal.fire('Success!', 'Gig Posted!', 'success').then(() => {
                    window.location.href = "marketplace.html";
                });
            } catch (e) {
                Swal.fire('Failed', e.message, 'error');
                postBtn.disabled = false;
                postBtn.innerText = "PUBLISH GIG NOW";
            }
        }
    </script>
</body>
</html>
