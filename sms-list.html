<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inbox - SocialTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        body { background-color: #fff; font-family: sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        .active-dot { 
            position: absolute; bottom: 2px; right: 2px; 
            width: 14px; height: 14px; background: #22c55e; 
            border: 2px solid white; border-radius: 50%; 
            box-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }
        .chat-item:active { background-color: #f9fafb; }
        .search-container { position: sticky; top: 0; background: white; z-index: 50; padding: 12px; border-bottom: 1px solid #f3f4f6; }
        .v-badge { width: 15px; height: 15px; display: inline-block; }
    </style>

    <script>
        // ðŸ”’ Security: Disable Inspect, Right Click & Shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 67 || e.keyCode == 74)) || 
                (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };
    </script>
</head>
<body class="bg-white min-h-screen">

    <div class="search-container">
        <div class="relative flex items-center bg-gray-100 rounded-xl px-4 py-2.5">
            <i class="fas fa-search text-gray-400 mr-3"></i>
            <input type="text" id="searchInput" oninput="filterChats()" placeholder="Search messages..." class="bg-transparent outline-none text-sm w-full font-medium text-gray-700">
        </div>
    </div>

    <div id="chatList" class="divide-y divide-gray-50">
        <div class="flex justify-center items-center p-20 text-gray-400">
            <i class="fas fa-circle-notch fa-spin mr-2"></i> Loading inbox...
        </div>
    </div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA", 
        authDomain: "social-media-5e6c8.firebaseapp.com", 
        databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/", 
        projectId: "social-media-5e6c8" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    let myUid = "";
    let allChatData = [];

    const blueBadgeSvg = `<svg class="v-badge" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.5213 2.62368C11.3147 1.75255 12.6853 1.75255 13.4787 2.62368L14.4989 3.74391C14.8326 4.11041 15.3059 4.30642 15.8039 4.28394L17.3255 4.21526C18.5089 4.16179 19.5041 5.15705 19.4506 6.34045L19.3819 7.86208C19.3595 8.36012 19.5555 8.83342 19.922 9.16713L21.0422 10.1873C21.9133 10.9807 21.9133 12.3513 21.0422 13.1447L19.922 14.1649C19.5555 14.4986 19.3595 14.9719 19.3819 15.4699L19.4506 16.9915C19.5041 18.1749 18.5089 19.1702 17.3255 19.1167L15.8039 19.048C15.3059 19.0255 14.8326 19.2216 14.4989 19.5881L13.4787 20.7083C12.6853 21.5794 11.3147 21.5794 10.5213 20.7083L9.50106 19.5881C9.16735 19.2216 8.69405 19.0255 8.19601 19.048L6.67442 19.1167C5.49103 19.1702 4.49577 18.1749 4.54924 16.9915L4.61792 15.4699C4.6404 14.9719 4.44439 14.4986 4.07789 14.1649L2.95771 13.1447C2.08658 12.3513 2.08658 10.9807 2.95771 10.1873L4.07789 9.16713C4.44439 8.83342 4.6404 8.36012 4.61792 7.86208L4.54924 6.34045C4.49577 5.15705 5.49103 4.16179 6.67442 4.21526L8.19601 4.28394C8.69405 4.30642 9.16735 4.11041 9.50106 3.74391L10.5213 2.62368Z" fill="#1D9BF0"/><path d="M10 12.5L11.5 14L15 10.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            loadChats();
        } else {
            window.parent.location.href = "login.html";
        }
    });

    function loadChats() {
        db.ref('chats').on('value', async snap => {
            const allChats = snap.val() || {};
            const myChatKeys = Object.keys(allChats).filter(key => key.includes(myUid));
            
            if (myChatKeys.length === 0) {
                document.getElementById('chatList').innerHTML = `<p class="p-10 text-center text-gray-400">No messages found</p>`;
                return;
            }

            const chatPromises = myChatKeys.map(async key => {
                const messages = Object.values(allChats[key]);
                const lastMsg = messages[messages.length - 1];
                const otherUid = key.replace(myUid, "").replace("_", "");

                const uSnap = await db.ref(`user-info/${otherUid}/profile`).once('value');
                const profile = uSnap.val() || {};

                return {
                    uid: otherUid,
                    name: profile.fullName || "User",
                    pic: profile.profilePic,
                    isVerified: profile.isVerified === true || profile.isVerified === "true",
                    text: lastMsg.text,
                    time: lastMsg.timestamp
                };
            });

            allChatData = await Promise.all(chatPromises);
            allChatData.sort((a, b) => b.time - a.time);
            renderChatList(allChatData);
        });
    }

    function renderChatList(chats) {
        const chatListDiv = document.getElementById('chatList');
        chatListDiv.innerHTML = "";

        chats.forEach(chat => {
            const chatEl = document.createElement('div');
            chatEl.className = "chat-item flex items-center gap-4 p-4 cursor-pointer transition";
            chatEl.onclick = () => window.location.href = `chat.html?uid=${chat.uid}`;
            
            const timeStr = new Date(chat.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            chatEl.innerHTML = `
                <div class="relative flex-shrink-0">
                    <img src="${chat.pic || 'https://ui-avatars.com/api/?name=' + chat.name}" class="w-14 h-14 rounded-full object-cover border border-gray-100">
                    <div id="status_${chat.uid}" class="hidden"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-0.5">
                        <div class="flex items-center gap-1 min-w-0">
                            <h3 class="font-bold text-gray-900 truncate">${chat.name}</h3>
                            ${chat.isVerified ? blueBadgeSvg : ''}
                        </div>
                        <span class="text-[10px] text-gray-400 whitespace-nowrap">${timeStr}</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate pr-4">${chat.text}</p>
                </div>
            `;
            chatListDiv.appendChild(chatEl);

            db.ref(`status/${chat.uid}`).on('value', sSnap => {
                const status = sSnap.val();
                const statusDot = document.getElementById(`status_${chat.uid}`);
                if (statusDot) {
                    if (status && status.state === 'online') {
                        statusDot.className = "active-dot";
                        statusDot.classList.remove('hidden');
                    } else {
                        statusDot.classList.add('hidden');
                    }
                }
            });
        });
    }

    function filterChats() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allChatData.filter(chat => 
            chat.name.toLowerCase().includes(query) || 
            chat.text.toLowerCase().includes(query)
        );
        renderChatList(filtered);
    }
</script>
</body>
</html>
