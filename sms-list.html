<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inbox - SocialTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        body { background-color: #f7f8fa; font-family: 'Segoe UI', sans-serif; overflow: hidden; margin: 0; user-select: none; }
        #chatPopup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        #chatPopup.show { transform: translateY(0); }
        iframe { width: 100%; height: 100%; border: none; }
        .online-dot { width: 14px; height: 14px; background-color: #31a24c; border: 2px solid white; border-radius: 50%; position: absolute; bottom: 2px; right: 2px; }
        .verified-badge { width: 14px; height: 14px; margin-left: 3px; display: inline-block; vertical-align: middle; }
        #pushNotification { position: fixed; top: -250px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 450px; z-index: 99999; transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        #pushNotification.show { top: 20px; }
        .notif-card { background: white; border-radius: 25px; padding: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); border: 1px solid rgba(0,0,0,0.05); }
        .notif-reply-box { display: none; margin-top: 15px; border-top: 1px solid #f0f0f0; padding-top: 12px; }
        .notif-reply-box.active { display: flex; gap: 10px; align-items: center; }
        .delete-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 10005; backdrop-filter: blur(2px); }
    </style>

    <script>
        // ðŸ›¡ï¸ All Security Logic Restored
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) return false;
        };
    </script>
</head>
<body class="max-w-[500px] mx-auto h-screen bg-white relative">

    <div id="chatPopup"><iframe id="chatIframe" src=""></iframe></div>

    <div id="deleteOverlay" class="delete-overlay">
        <div class="bg-white p-6 rounded-3xl w-80 text-center">
            <h3 class="font-bold text-lg">Delete Chat?</h3>
            <div class="flex gap-3 mt-6">
                <button onclick="hideDelete()" class="flex-1 py-3 bg-gray-100 rounded-2xl font-bold">Cancel</button>
                <button id="confirmDelBtn" class="flex-1 py-3 bg-red-500 text-white rounded-2xl font-bold">Delete</button>
            </div>
        </div>
    </div>

    <div id="pushNotification">
        <div class="notif-card">
            <div class="flex items-center gap-4 cursor-pointer" onclick="openChatFromNotif()">
                <div class="relative"><img id="notifImg" src="" class="w-14 h-14 rounded-full object-cover border-2 border-blue-500"></div>
                <div class="flex-1 overflow-hidden">
                    <div class="flex justify-between items-center"><span id="notifName" class="font-black text-gray-800">User</span></div>
                    <p id="notifMsg" class="text-sm text-gray-500 truncate mt-0.5">Message...</p>
                </div>
            </div>
            <div id="notifActions" class="flex mt-3 gap-2">
                <button onclick="activateReply()" class="flex-1 py-2 bg-blue-50 text-blue-600 font-bold rounded-xl text-xs">REPLY</button>
                <button onclick="dismissNotif()" class="flex-1 py-2 bg-gray-50 text-gray-400 font-bold rounded-xl text-xs">DISMISS</button>
            </div>
            <div id="quickReplyBox" class="notif-reply-box">
                <input type="text" id="quickReplyInput" class="flex-1 bg-gray-100 rounded-full px-4 py-2 text-sm outline-none border">
                <button id="quickSendBtn" class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="inboxView" class="flex flex-col h-full">
        <div class="p-4 bg-white sticky top-0 z-20">
            <div class="relative flex items-center bg-gray-100 rounded-full px-4 py-2 mb-3">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" id="searchInput" oninput="filterChats()" placeholder="Search people..." class="bg-transparent outline-none text-sm w-full">
            </div>
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-black text-gray-800 tracking-tighter">Chats</h1>
                <i class="fas fa-camera text-gray-400 text-xl cursor-pointer"></i>
            </div>
        </div>
        <div id="chat-list" class="flex-1 overflow-y-auto pb-20">
            <div class="p-10 text-center text-gray-300">Syncing messages...</div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA", authDomain: "social-media-5e6c8.firebaseapp.com", databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/", projectId: "social-media-5e6c8" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let myUid = "", allChats = [], currentNotifUser = "", currentChatKey = "", holdTimer, notificationQueue = [], isShowingNotif = false;

        const blueBadge = `<svg class="verified-badge" viewBox="0 0 24 24" fill="#1877F2" xmlns="http://www.w3.org/2000/svg"><path d="M23.389 10.519L20.897 7.741L21.242 4.025L17.591 3.201L15.681 0L12 1.583L8.319 0L6.409 3.201L2.758 4.015L3.103 7.741L0.611 10.519L2.758 13.297L2.413 17.023L6.064 17.847L7.974 21.048L11.655 19.465L15.336 21.048L17.246 17.847L20.897 17.023L20.552 13.297L22.699 10.519H23.389ZM10.526 15.111L6.776 11.361L8.243 9.894L10.526 12.177L15.757 6.946L17.224 8.413L10.526 15.111Z"/></svg>`;

        // ðŸ”„ Real-time Status Sync
        function updateStatus(isOnline) {
            if (!myUid) return;
            const statusRef = db.ref(`status/${myUid}`);
            if (isOnline) {
                // à¦ªà§‡à¦œà§‡ à¦¥à¦¾à¦•à¦¾à¦•à¦¾à¦²à§€à¦¨ à¦«à¦¿à¦‰à¦šà¦¾à¦° à¦Ÿà¦¾à¦‡à¦®à¦¸à§à¦Ÿà§à¦¯à¦¾à¦®à§à¦ª à¦ªà§à¦¶ à¦•à¦°à¦¤à§‡ à¦¥à¦¾à¦•à¦¬à§‡
                statusRef.set({ state: 'online', last: Date.now() + 180000 });
            } else {
                // à¦¬à§‡à¦° à¦¹à§Ÿà§‡ à¦—à§‡à¦²à§‡ à§© à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦°à§à¦¯à¦¨à§à¦¤ à¦—à§à¦°à¦¿à¦¨ à¦¡à¦Ÿ à¦°à¦¾à¦–à¦¾à¦° à¦œà¦¨à§à¦¯ à¦Ÿà¦¾à¦‡à¦®à¦¸à§à¦Ÿà§à¦¯à¦¾à¦®à§à¦ª à¦¸à§‡à¦Ÿ à¦¹à¦¬à§‡
                statusRef.update({ state: 'offline', last: Date.now() + 180000 });
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                myUid = user.uid;
                updateStatus(true); // à¦ªà§à¦°à¦¬à§‡à¦¶ à¦•à¦°à¦¾à¦° à¦¸à¦¾à¦¥à§‡ à¦¸à¦¾à¦¥à§‡ à¦à¦•à¦Ÿà¦¿à¦­
                setInterval(() => updateStatus(true), 60000); // à¦ªà§à¦°à¦¤à¦¿ à§§ à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ à¦¸à§à¦Ÿà§à¦¯à¦¾à¦Ÿà¦¾à¦¸ à¦°à¦¿à¦¨à¦¿à¦‰ à¦•à¦°à¦¬à§‡
                loadInbox();
                listenForNewMessages();
            } else { window.location.href = "login.html"; }
        });

        // à¦¬à§‡à¦° à¦¹à§Ÿà§‡ à¦—à§‡à¦²à§‡ à¦¬à¦¾ à¦…à§à¦¯à¦¾à¦ª à¦¬à§à¦¯à¦¾à¦•à¦—à§à¦°à¦¾à¦‰à¦¨à§à¦¡à§‡ à¦—à§‡à¦²à§‡ à§© à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦à¦•à¦Ÿà¦¿à¦­ à¦°à¦¾à¦–à¦¬à§‡
        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') updateStatus(false);
            else updateStatus(true);
        });

        function loadInbox() {
            // .on('value') à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à¦¾ à¦¹à§Ÿà§‡à¦›à§‡ à¦¯à¦¾à¦¤à§‡ à¦°à¦¿à¦²à§‹à¦¡ à¦›à¦¾à§œà¦¾à¦‡ à¦¡à¦¾à¦Ÿà¦¾à¦¬à§‡à¦¸à§‡à¦° à¦šà§‡à¦žà§à¦œ à¦¸à§à¦•à§à¦°à¦¿à¦¨à§‡ à¦†à¦¸à§‡
            db.ref('chats').on('value', async snap => {
                const chats = snap.val() || {}, list = [];
                const keys = Object.keys(chats).filter(k => k.includes(myUid));
                
                // Promise.all à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à¦¾ à¦¹à§Ÿà§‡à¦›à§‡ à¦¯à¦¾à¦¤à§‡ à¦¦à§à¦°à§à¦¤ à¦²à§‹à¦¡ à¦¹à§Ÿ
                const chatPromises = keys.map(async key => {
                    const otherId = key.replace(myUid, "").replace("_", "");
                    const msgs = Object.values(chats[key]), last = msgs[msgs.length - 1];
                    
                    const [uSnap, sSnap] = await Promise.all([
                        db.ref(`user-info/${otherId}/profile`).once('value'),
                        db.ref(`status/${otherId}`).once('value')
                    ]);
                    
                    const status = sSnap.val();
                    const isOnline = status && (status.state === 'online' || Date.now() < status.last);

                    return { 
                        id: otherId, key: key, name: uSnap.val()?.fullName || "User", 
                        photo: uSnap.val()?.profilePic, isVerified: uSnap.val()?.isVerified, 
                        msg: last.text, time: last.timestamp, online: isOnline 
                    };
                });

                const results = await Promise.all(chatPromises);
                allChats = results.sort((a,b) => b.time - a.time);
                renderChats(allChats);
            });
        }

        function renderChats(data) {
            document.getElementById('chat-list').innerHTML = data.map(i => `
                <div onmousedown="startHold('${i.key}')" onmouseup="stopHold()" ontouchstart="startHold('${i.key}')" ontouchend="stopHold()" 
                     onclick="openChat('${i.id}')" class="flex items-center gap-4 p-4 active:bg-gray-100 transition cursor-pointer">
                    <div class="relative">
                        <img src="${i.photo || 'https://ui-avatars.com/api/?name='+i.name}" class="w-14 h-14 rounded-full object-cover border">
                        ${i.online ? '<div class="online-dot"></div>' : ''}
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <div class="flex justify-between items-center"><h3 class="font-bold text-gray-800 flex items-center">${i.name}${i.isVerified ? blueBadge : ''}</h3><span class="text-[10px] text-gray-400">${new Date(i.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
                        <p class="text-sm text-gray-500 truncate">${i.msg}</p>
                    </div>
                </div>`).join('');
        }

        // --- All Other Original Logic (Delete, Popup, Notification) ---
        function openChat(uid) { document.getElementById('chatIframe').src = `chat.html?uid=${uid}`; document.getElementById('chatPopup').classList.add('show'); window.history.pushState({popup: true}, ""); }
        window.onpopstate = () => { document.getElementById('chatPopup').classList.remove('show'); };
        
        function startHold(key) { holdTimer = setTimeout(() => { document.getElementById('deleteOverlay').style.display = 'flex'; document.getElementById('confirmDelBtn').onclick = () => { db.ref(`chats/${key}`).remove(); hideDelete(); }; }, 800); }
        function stopHold() { clearTimeout(holdTimer); }
        function hideDelete() { document.getElementById('deleteOverlay').style.display = 'none'; }

        function listenForNewMessages() {
            db.ref('chats').on('child_added', snap => {
                if (snap.key.includes(myUid)) {
                    db.ref(`chats/${snap.key}`).limitToLast(1).on('child_added', async mSnap => {
                        const m = mSnap.val();
                        if (m.senderId !== myUid && !localStorage.getItem('shown_' + mSnap.key)) {
                            notificationQueue.push({ ...m, id: mSnap.key, chatKey: snap.key });
                            processNotifQueue();
                        }
                    });
                }
            });
        }

        async function processNotifQueue() {
            if (isShowingNotif || notificationQueue.length === 0) return;
            isShowingNotif = true; const m = notificationQueue.shift();
            localStorage.setItem('shown_' + m.id, 'true'); currentNotifUser = m.senderId; currentChatKey = m.chatKey;
            const uSnap = await db.ref(`user-info/${m.senderId}/profile`).once('value');
            const user = uSnap.val() || { fullName: "User" };
            document.getElementById('notifImg').src = user.profilePic || 'https://ui-avatars.com/api/?name='+user.fullName;
            document.getElementById('notifName').innerText = user.fullName;
            document.getElementById('notifMsg').innerText = m.text;
            document.getElementById('pushNotification').classList.add('show');
            document.getElementById('quickSendBtn').onclick = () => {
                const t = document.getElementById('quickReplyInput').value.trim();
                if(t) { db.ref(`chats/${currentChatKey}`).push({ senderId: myUid, text: t, timestamp: Date.now() }); dismissNotif(); }
            };
        }

        function activateReply() { document.getElementById('quickReplyBox').classList.add('active'); document.getElementById('notifActions').style.display = 'none'; document.getElementById('quickReplyInput').focus(); }
        function dismissNotif() { document.getElementById('pushNotification').classList.remove('show'); setTimeout(() => { isShowingNotif = false; document.getElementById('quickReplyBox').classList.remove('active'); document.getElementById('notifActions').style.display = 'flex'; document.getElementById('quickReplyInput').value = ""; processNotifQueue(); }, 600); }
        function openChatFromNotif() { openChat(currentNotifUser); dismissNotif(); }
        function filterChats() { const val = document.getElementById('searchInput').value.toLowerCase(); renderChats(allChats.filter(c => c.name.toLowerCase().includes(val))); }
    </script>
</body>
</html>
