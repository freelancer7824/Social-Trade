<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Elite Escrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f9fafb; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .premium-card { background: white; border-radius: 2rem; border: 1px solid #f1f5f9; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .nav-active { color: #2563eb !important; background: #eff6ff; border-radius: 1.2rem; }
    </style>
</head>
<body class="pb-32">

    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 px-6 py-5 flex justify-between items-center">
        <div>
            <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.2em]">Balance</p>
            <p class="text-lg font-black text-slate-900">৳ <span id="userBalance">0.00</span></p>
        </div>
        <div class="h-10 w-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500">
            <i class="fas fa-user-circle text-xl"></i>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-5 mt-6">
        <section id="marketTab" class="tab-content active space-y-5">
            <div id="marketContainer" class="space-y-5"></div>
        </section>

        <section id="notifTab" class="tab-content space-y-4">
            <h2 class="text-[10px] font-black text-rose-500 uppercase tracking-widest px-2 italic">Pending Requests</h2>
            <div id="notifContainer" class="space-y-4"></div>
        </section>

        <section id="msgTab" class="tab-content space-y-4">
            <h2 class="text-[10px] font-black text-blue-500 uppercase tracking-widest px-2 italic">Trade Inbox</h2>
            <div id="msgContainer" class="space-y-4"></div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 bg-white/90 backdrop-blur-lg border border-slate-200 rounded-[2.2rem] p-2 flex justify-between items-center z-50 shadow-2xl">
        <button onclick="changeTab('market', this)" class="nav-btn nav-active flex-1 py-3 text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-store-alt text-lg"></i><span class="text-[8px] font-black uppercase">Market</span>
        </button>
        <button onclick="changeTab('notif', this)" class="nav-btn flex-1 py-3 text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-bolt text-lg"></i><span class="text-[8px] font-black uppercase">Action</span>
        </button>
        <button onclick="changeTab('msg', this)" class="nav-btn flex-1 py-3 text-slate-400 flex flex-col items-center gap-1">
            <i class="fas fa-comment-dots text-lg"></i><span class="text-[8px] font-black uppercase">Inbox</span>
        </button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;

        auth.onAuthStateChanged(user => { 
            if(user) { 
                currentUser = user; 
                db.ref(`user-info/${user.uid}/balance`).on('value', s => {
                    document.getElementById('userBalance').innerText = (s.val() || 0).toFixed(2);
                });
                loadMarket();
                loadOrders();
            } 
        });

        // --- MARKET LOGIC (USER-TO-USER) ---
        function loadMarket() {
            db.ref('market-items').on('value', snap => {
                const container = document.getElementById('marketContainer');
                container.innerHTML = "";
                if(!snap.val()) return;

                Object.keys(snap.val()).reverse().forEach(id => {
                    const gig = snap.val()[id];
                    if(gig.isHidden) return;

                    const isOwnPost = gig.publisherId === currentUser.uid;

                    let itemsHtml = "";
                    Object.keys(gig.items).forEach(pName => {
                        const item = gig.items[pName];
                        itemsHtml += `
                            <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl mb-2 border border-slate-100/50">
                                <div class="flex items-center gap-3">
                                    ${!isOwnPost ? `<input type="checkbox" name="order-${id}" value="${pName}" data-price="${item.totalPrice}" data-time="${item.reportTime}" class="w-5 h-5 accent-blue-600 rounded-lg">` : `<i class="fas fa-lock text-slate-300"></i>`}
                                    <div><p class="text-[11px] font-black text-slate-700 uppercase">${pName}</p><p class="text-[8px] font-bold text-slate-400">${item.quantity} Pcs • ${item.reportTime}h Limit</p></div>
                                </div>
                                <p class="text-xs font-black text-slate-900">৳${item.totalPrice}</p>
                            </div>`;
                    });

                    container.innerHTML += `
                        <div class="premium-card p-6 ${isOwnPost ? 'opacity-70 grayscale-[0.5]' : ''}">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-black ${isOwnPost ? 'bg-slate-200 text-slate-500' : 'bg-blue-100 text-blue-600'} px-3 py-1 rounded-full uppercase">${isOwnPost ? 'MY POST' : gig.publisherType}</span>
                            </div>
                            <h3 class="text-sm font-black text-slate-800 mb-5 leading-tight uppercase italic">${gig.title}</h3>
                            <div class="mb-5">${itemsHtml}</div>
                            ${isOwnPost ? 
                                `<button disabled class="w-full bg-slate-100 text-slate-400 py-4 rounded-2xl font-black text-[10px] uppercase cursor-not-allowed">You cannot trade your own post</button>` :
                                `<button onclick="startTrade('${id}', '${gig.publisherId}', '${gig.publisherType}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest active:scale-95 transition-all shadow-xl shadow-slate-200">Start Trade</button>`
                            }
                        </div>`;
                });
            });
        }

        // --- TRADE EXECUTION ---
        async function startTrade(gigId, ownerId, type) {
            const selected = document.querySelectorAll(`input[name="order-${gigId}"]:checked`);
            if(selected.length === 0) return Swal.fire('Hey!', 'Select an item first.', 'info');

            let total = 0; let time = 0;
            selected.forEach(s => { total += parseFloat(s.dataset.price); time = Math.max(time, parseInt(s.dataset.time)); });

            if(type === 'Both') {
                const choice = await Swal.fire({
                    title: 'Deal Type',
                    text: 'Choose your side in this deal',
                    showCancelButton: true,
                    confirmButtonText: 'BUY (I am Buyer)',
                    cancelButtonText: 'SELL (I am Seller)',
                    confirmButtonColor: '#2563eb',
                    cancelButtonColor: '#111827'
                });

                if(choice.isConfirmed) handleOrder(gigId, ownerId, total, time, 'Both-Buy');
                else if(choice.dismiss === Swal.DismissReason.cancel) handleOrder(gigId, ownerId, total, time, 'Both-Sell');
            } else {
                handleOrder(gigId, ownerId, total, time, type);
            }
        }

        async function handleOrder(gigId, ownerId, total, time, mode) {
            const deadline = Date.now() + (time * 3600000);
            
            // Logic for "Both-Buy" (Owner pays prothome)
            if(mode === 'Both-Buy') {
                const oSnap = await db.ref(`user-info/${ownerId}/balance`).get();
                if((oSnap.val() || 0) < total) return Swal.fire('Error', 'Owner balance low!', 'error');
                await db.ref(`user-info/${ownerId}/balance`).set(oSnap.val() - total);
            }

            // Text input for Seller-side trade
            let initialMsg = "";
            if(mode === 'Both-Sell' || mode === 'Seller') {
                const { value: text } = await Swal.fire({ title: 'Account Details', input: 'textarea', placeholder: 'Enter access info...', showCancelButton: true });
                if(!text) return;
                initialMsg = text;
            }

            await db.ref(`market-items/${gigId}`).update({ isHidden: true });
            await db.ref('orders').push({
                buyerId: currentUser.uid,
                sellerId: ownerId,
                amount: total,
                mode: mode,
                deadline: deadline,
                msg: initialMsg,
                status: 'pending'
            });
            Swal.fire('Confirmed', 'Trade is live! Follow deadline.', 'success');
        }

        // --- ORDER MONITORING & ACTIONS ---
        function loadOrders() {
            db.ref('orders').on('value', snap => {
                const notifBox = document.getElementById('notifContainer');
                const msgBox = document.getElementById('msgContainer');
                notifBox.innerHTML = ""; msgBox.innerHTML = "";
                
                if(!snap.val()) return;

                Object.keys(snap.val()).forEach(id => {
                    const o = snap.val()[id];
                    if(o.status === 'completed' || o.status === 'rejected') return;

                    // Penalty Check
                    if(Date.now() > o.deadline) {
                        const penaltyTarget = (o.status === 'pending') ? o.sellerId : o.buyerId;
                        db.ref(`user-info/${penaltyTarget}`).update({ isBlocked: true });
                    }

                    // Owner View
                    if(o.sellerId === currentUser.uid && o.status === 'pending') {
                        notifBox.innerHTML += `
                            <div class="premium-card p-6 border-l-4 border-rose-500">
                                <div class="flex justify-between text-[10px] font-black uppercase mb-3">
                                    <span class="text-rose-500">Action Needed</span>
                                    <span class="text-slate-400">${new Date(o.deadline).toLocaleTimeString()}</span>
                                </div>
                                <p class="text-xs font-bold text-slate-800 mb-4">Trade Ref: ${id.slice(-5)} (৳${o.amount})</p>
                                ${o.msg ? `<div class="bg-slate-50 p-3 rounded-xl mb-4 text-[10px] italic text-slate-600">${o.msg}</div>` : ''}
                                <button onclick="processApprove('${id}')" class="w-full bg-slate-900 text-white py-3 rounded-xl text-[10px] font-black uppercase">Approve & Send</button>
                            </div>`;
                    }

                    // Buyer View
                    if(o.buyerId === currentUser.uid && o.status === 'responded') {
                        msgBox.innerHTML += `
                            <div class="premium-card p-6 bg-blue-50/50 border border-blue-100">
                                <p class="text-[9px] font-black text-blue-600 mb-3 uppercase tracking-widest italic">Received from Owner</p>
                                <div class="bg-white p-4 rounded-2xl text-[11px] font-bold text-slate-700 mb-5 shadow-sm">${o.response}</div>
                                <div class="flex gap-2">
                                    <button onclick="finalizeDeal('${id}', ${o.amount}, '${o.sellerId}', '${o.mode}')" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase">Final Approve</button>
                                    <button onclick="reportTrade('${id}')" class="flex-1 bg-rose-50 text-rose-600 py-4 rounded-2xl text-[10px] font-black uppercase">Report</button>
                                </div>
                            </div>`;
                    }
                });
            });
        }

        async function processApprove(id) {
            const { value: text } = await Swal.fire({ title: 'Reply to User', input: 'textarea', showCancelButton: true });
            if(text) await db.ref(`orders/${id}`).update({ status: 'responded', response: text });
        }

        async function finalizeDeal(id, amount, sellerId, mode) {
            const userSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
            const sellerSnap = await db.ref(`user-info/${sellerId}/balance`).get();
            
            // Logic: Balance add/deduct based on mode
            if(mode.includes('Both') || mode === 'Buyer') {
                await db.ref(`user-info/${currentUser.uid}/balance`).set((userSnap.val() || 0) + amount);
            } else if(mode === 'Seller') {
                await db.ref(`user-info/${sellerId}/balance`).set((sellerSnap.val() || 0) + amount);
            }

            await db.ref(`orders/${id}`).update({ status: 'completed' });
            Swal.fire('Success', 'Balance Updated!', 'success');
        }

        function changeTab(tab, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            btn.classList.add('nav-active');
        }
    </script>
</body>
</html>
