<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite P2P Escrow System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; user-select: none; -webkit-touch-callout: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .premium-card { background: white; border-radius: 2rem; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.02); }
        .nav-active { color: #2563eb !important; background: #eff6ff; border-radius: 1.2rem; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .online { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .offline { background: #cbd5e1; }
    </style>
</head>
<body class="pb-32" oncontextmenu="return false;">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-5 flex justify-between items-center">
        <div>
            <p class="text-[8px] font-black text-gray-400 uppercase tracking-widest">Available Wallet</p>
            <h1 class="text-lg font-black italic">৳ <span id="userBalance">0.00</span></h1>
        </div>
        <div class="text-right">
            <p id="onlineStatusText" class="text-[8px] font-black uppercase text-gray-400">Connecting...</p>
            <div id="statusDot" class="status-dot offline"></div>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-5 mt-6">
        <section id="marketTab" class="tab-content active space-y-6">
            <div id="marketContainer" class="space-y-6"></div>
        </section>

        <section id="notifTab" class="tab-content space-y-4">
            <h2 class="text-[10px] font-black text-rose-500 uppercase tracking-widest px-2 italic">Trade Actions</h2>
            <div id="notifContainer" class="space-y-4"></div>
        </section>

        <section id="msgTab" class="tab-content space-y-4">
            <h2 class="text-[10px] font-black text-blue-600 uppercase tracking-widest px-2 italic">Inbox</h2>
            <div id="msgContainer" class="space-y-4"></div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 bg-white border border-gray-100 rounded-[2.5rem] p-2 flex justify-between items-center z-50 shadow-2xl">
        <button onclick="changeTab('market', this)" class="nav-btn nav-active flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
            <i class="fas fa-store text-lg"></i><span class="text-[8px] font-black uppercase">Market</span>
        </button>
        <button onclick="changeTab('notif', this)" class="nav-btn flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
            <i class="fas fa-bolt text-lg"></i><span class="text-[8px] font-black uppercase">Pending</span>
        </button>
        <button onclick="changeTab('msg', this)" class="nav-btn flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
            <i class="fas fa-comment-alt text-lg"></i><span class="text-[8px] font-black uppercase">Inbox</span>
        </button>
    </nav>

    <script>
        // --- 1. Anti-Inspect Logic ---
        document.onkeydown = (e) => {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 73 || e.keyCode === 74)) return false;
            if (e.keyCode === 123) return false;
        };

        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;

        auth.onAuthStateChanged(user => { 
            if(user) { 
                currentUser = user; 
                updatePresence();
                init(); 
            } else {
                window.location.href = "login.html";
            }
        });

        // --- 2. Presence Logic (3-minute buffer) ---
        function updatePresence() {
            const userRef = db.ref(`user-info/${currentUser.uid}`);
            userRef.update({ lastActive: Date.now() });
            
            setInterval(() => {
                userRef.update({ lastActive: Date.now() });
            }, 30000);

            // Real-time status sync
            db.ref(`user-info/${currentUser.uid}/lastActive`).on('value', s => {
                const diff = Date.now() - s.val();
                const isOnline = diff < (3 * 60000); // 3 Minutes
                const dot = document.getElementById('statusDot');
                const txt = document.getElementById('onlineStatusText');
                dot.className = `status-dot ${isOnline ? 'online' : 'offline'}`;
                txt.innerText = isOnline ? 'Active Now' : 'Offline';
            });
        }

        async function init() {
            db.ref(`user-info/${currentUser.uid}`).on('value', s => {
                const data = s.val();
                if(!data) return;
                if(data.isBlocked) {
                    document.body.innerHTML = `<div class='h-screen flex items-center justify-center bg-red-600 text-white font-black p-10 text-center uppercase'>Banned: Terms Violation</div>`;
                    return;
                }
                document.getElementById('userBalance').innerText = (data.balance || 0).toFixed(2);
            });
            loadMarket();
            loadOrders();
        }

        function loadMarket() {
            db.ref('market-items').on('value', snap => {
                const container = document.getElementById('marketContainer');
                container.innerHTML = "";
                const data = snap.val();
                if(!data) return;

                Object.keys(data).reverse().forEach(id => {
                    const gig = data[id];
                    const isOwn = gig.publisherId === currentUser.uid;
                    let itemsHtml = "";
                    
                    if(!gig.items) return;

                    Object.keys(gig.items).forEach(pName => {
                        const item = gig.items[pName];
                        itemsHtml += `
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl mb-2 border border-gray-100">
                                <div class="flex items-center gap-3">
                                    ${!isOwn ? `<input type="checkbox" name="order-${id}" value="${pName}" data-price="${item.totalPrice}" data-time="${item.reportTime}" data-qty="${item.quantity}" class="w-4 h-4 accent-blue-600">` : ''}
                                    <div>
                                        <p class="text-[10px] font-black uppercase">${pName}</p>
                                        <p class="text-[8px] font-bold text-gray-400">${item.quantity} Pis • ${item.reportTime}h Limit</p>
                                    </div>
                                </div>
                                <p class="text-xs font-black text-blue-600">৳${item.totalPrice}</p>
                            </div>`;
                    });

                    container.innerHTML += `
                        <div class="premium-card p-6 mb-6">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[8px] font-black ${isOwn ? 'bg-black text-white' : 'bg-blue-50 text-blue-600'} px-3 py-1 rounded-full uppercase italic">${isOwn ? 'My Listing' : gig.publisherType}</span>
                            </div>
                            <h3 class="text-sm font-black text-gray-800 mb-5 uppercase italic">${gig.title}</h3>
                            ${itemsHtml}
                            ${isOwn ? `<button onclick="deletePost('${id}')" class="w-full mt-4 bg-rose-50 text-rose-500 py-3 rounded-xl font-black text-[9px] uppercase border border-rose-100">Delete Listing</button>` 
                                    : `<button onclick="startTrade('${id}', '${gig.publisherId}', '${gig.publisherType}')" class="w-full mt-4 bg-gray-900 text-white py-4 rounded-2xl font-black text-[10px] uppercase shadow-xl">Confirm Selection</button>`}
                        </div>`;
                });
            });
        }

        async function deletePost(id) {
            if(confirm("Delete this listing?")) await db.ref(`market-items/${id}`).remove();
        }

        async function startTrade(gigId, ownerId, postType) {
            const selected = document.querySelectorAll(`input[name="order-${gigId}"]:checked`);
            if(selected.length === 0) return Swal.fire('Error', 'Select an item.', 'warning');

            let total = 0; let maxLimit = 0; let details = [];
            selected.forEach(s => {
                total += parseFloat(s.dataset.price);
                maxLimit = Math.max(maxLimit, parseInt(s.dataset.time));
                details.push({ name: s.value, qty: s.dataset.qty, price: s.dataset.price, limit: s.dataset.time });
            });

            const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
            const myBal = myBalSnap.val() || 0;

            if(postType === 'Seller' && myBal < total) return Swal.fire('Low Balance', `৳${total} needed.`, 'error');

            const { isConfirmed } = await Swal.fire({
                title: 'Start Trade?',
                html: `<div class="text-[10px] text-left uppercase">Selected: ${details.map(d => d.name).join(', ')}<br>Total: ৳${total}</div>`,
                showCancelButton: true
            });

            if(!isConfirmed) return;

            let initialMsg = "";
            if(postType === 'Buyer') {
                const { value } = await Swal.fire({ title: 'Enter Proof/Data', input: 'textarea' });
                if(!value) return;
                initialMsg = value;
            } else {
                // Hold balance for Buyer buying from Seller
                await db.ref(`user-info/${currentUser.uid}/balance`).set(myBal - total);
            }

            // Remove only selected items from market
            for(let d of details) {
                await db.ref(`market-items/${gigId}/items/${d.name}`).remove();
            }

            await db.ref('orders').push({
                buyerId: currentUser.uid,
                sellerId: ownerId,
                amount: total,
                type: postType,
                deadline: Date.now() + (maxLimit * 3600000),
                itemDetails: details,
                initialMsg: initialMsg,
                status: 'pending',
                timestamp: Date.now()
            });

            Swal.fire('Trade Active', 'Check Pending Tab.', 'success');
        }

        function loadOrders() {
            db.ref('orders').on('value', snap => {
                const notifBox = document.getElementById('notifContainer');
                const msgBox = document.getElementById('msgContainer');
                notifBox.innerHTML = ""; msgBox.innerHTML = "";
                const val = snap.val();
                if(!val) return;

                Object.keys(val).forEach(id => {
                    const o = val[id];
                    if(['completed', 'rejected', 'expired'].includes(o.status)) return;

                    // Penalty Logic
                    if(Date.now() > o.deadline) {
                        const guilty = (o.status === 'pending') ? o.sellerId : o.buyerId;
                        db.ref(`user-info/${guilty}`).update({ isBlocked: true });
                        db.ref(`orders/${id}`).update({ status: 'expired' });
                        return;
                    }

                    const itemText = o.itemDetails.map(d => `${d.qty}x ${d.name} (৳${d.price})`).join('<br>');

                    // Pending Actions
                    if(o.sellerId === currentUser.uid && o.status === 'pending') {
                        notifBox.innerHTML += `
                            <div class="premium-card p-6 border-l-4 border-rose-500">
                                <p class="text-[8px] font-black uppercase text-rose-500 mb-2">New Order</p>
                                <div class="text-[10px] font-bold text-gray-800 mb-4">${itemText}</div>
                                <p class="text-xs font-black mb-4">Total: ৳${o.amount}</p>
                                ${o.initialMsg ? `<div class='bg-gray-50 p-2 rounded text-[10px] mb-3'>User Input: ${o.initialMsg}</div>` : ''}
                                <div class="flex gap-2">
                                    <button onclick="approveRequest('${id}', '${o.type}', ${o.amount})" class="flex-1 bg-black text-white py-3 rounded-xl text-[9px] font-black">APPROVE</button>
                                    <button onclick="rejectTrade('${id}')" class="flex-1 bg-red-50 text-red-500 py-3 rounded-xl text-[9px] font-black">REPORT</button>
                                </div>
                            </div>`;
                    }

                    // Message Inbox
                    if(o.buyerId === currentUser.uid && o.status === 'approved_by_owner') {
                        msgBox.innerHTML += `
                            <div class="premium-card p-6 bg-blue-50/20">
                                <p class="text-[8px] font-black text-blue-600 uppercase mb-2">Details for: ${o.itemDetails.map(d=>d.name).join(', ')}</p>
                                <div class="bg-white p-4 rounded-xl text-[11px] mb-5 border">${o.sellerMsg}</div>
                                <div class="flex gap-2">
                                    <button onclick="finalComplete('${id}', ${o.amount}, '${o.sellerId}', '${o.type}')" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl text-[9px] font-black">RELEASE ৳${o.amount}</button>
                                    <button onclick="rejectTrade('${id}')" class="flex-1 bg-rose-50 text-rose-600 py-4 rounded-2xl text-[9px] font-black">REPORT</button>
                                </div>
                            </div>`;
                    }
                });
            });
        }

        async function approveRequest(id, type, amount) {
            if(type === 'Seller') {
                const { value: text } = await Swal.fire({ title: 'Enter Data/Proof', input: 'textarea' });
                if(text) await db.ref(`orders/${id}`).update({ status: 'approved_by_owner', sellerMsg: text });
            } else {
                const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
                const bal = myBalSnap.val() || 0;
                if(bal < amount) return Swal.fire('Error', 'Low balance to approve.', 'error');
                await db.ref(`user-info/${currentUser.uid}/balance`).set(bal - amount);
                await db.ref(`orders/${id}`).update({ status: 'approved_by_owner', sellerMsg: "Funds Secured. Delivery verified." });
            }
        }

        async function finalComplete(id, amount, sellerId, type) {
            const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
            const selBalSnap = await db.ref(`user-info/${sellerId}/balance`).get();
            
            if(type === 'Seller') {
                await db.ref(`user-info/${sellerId}/balance`).set((selBalSnap.val() || 0) + amount);
            } else {
                await db.ref(`user-info/${currentUser.uid}/balance`).set((myBalSnap.val() || 0) + amount);
            }
            await db.ref(`orders/${id}`).update({ status: 'completed' });
            Swal.fire('Success', 'Trade Finished.', 'success');
        }

        async function rejectTrade(id) {
            const snap = await db.ref(`orders/${id}`).get();
            const o = snap.val();
            const target = (currentUser.uid === o.sellerId) ? o.buyerId : o.sellerId;
            
            // Refund/Payment logic on report
            if(o.type === 'Seller') {
                // If it's a seller post, buyer already paid. Refund to buyer.
                const bSnap = await db.ref(`user-info/${o.buyerId}/balance`).get();
                await db.ref(`user-info/${o.buyerId}/balance`).set((bSnap.val() || 0) + o.amount);
            } else {
                // If it's a buyer post, seller (owner) paid. Refund to seller.
                const sSnap = await db.ref(`user-info/${o.sellerId}/balance`).get();
                await db.ref(`user-info/${o.sellerId}/balance`).set((sSnap.val() || 0) + o.amount);
            }

            await db.ref(`user-info/${target}`).update({ isBlocked: true });
            await db.ref(`orders/${id}`).update({ status: 'rejected' });
            Swal.fire('Reported', 'User banned & Balance Restored.', 'error');
        }

        function changeTab(tab, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            btn.classList.add('nav-active');
        }
    </script>
</body>
</html>
