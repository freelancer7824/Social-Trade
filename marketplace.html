<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite P2P Escrow System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; user-select: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .premium-card { background: white; border-radius: 2rem; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.02); position: relative; }
        .nav-active { color: #2563eb !important; background: #eff6ff; border-radius: 1.2rem; }
    </style>
</head>
<body class="pb-32">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-5 flex justify-between items-center">
        <div>
            <p class="text-[8px] font-black text-gray-400 uppercase tracking-widest">Available Wallet</p>
            <h1 class="text-lg font-black italic">à§³ <span id="userBalance">0.00</span></h1>
        </div>
        <div id="statusBadge" class="hidden text-[8px] font-black bg-red-100 text-red-600 px-3 py-1 rounded-full uppercase">Blocked</div>
    </header>

    <main class="max-w-xl mx-auto px-5 mt-6">
        <section id="marketTab" class="tab-content active space-y-6">
            <div id="marketContainer" class="space-y-6"></div>
        </section>

        <section id="notifTab" class="tab-content space-y-4">
            <h2 class="text-[10px] font-black text-rose-500 uppercase tracking-widest px-2 italic">Requests to Approve</h2>
            <div id="notifContainer" class="space-y-4"></div>
        </section>

        <section id="msgTab" class="tab-content space-y-4">
            <h2 class="text-[10px] font-black text-blue-600 uppercase tracking-widest px-2 italic">Trade Messages</h2>
            <div id="msgContainer" class="space-y-4"></div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 bg-white border border-gray-100 rounded-[2.5rem] p-2 flex justify-between items-center z-50 shadow-2xl">
        <button onclick="changeTab('market', this)" class="nav-btn nav-active flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
            <i class="fas fa-store text-lg"></i><span class="text-[8px] font-black uppercase">Market</span>
        </button>
        <button onclick="changeTab('notif', this)" class="nav-btn flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
            <i class="fas fa-bolt text-lg"></i><span class="text-[8px] font-black uppercase">Pending</span>
        </button>
        <button onclick="changeTab('msg', this)" class="nav-btn flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
            <i class="fas fa-comment-alt text-lg"></i><span class="text-[8px] font-black uppercase">Inbox</span>
        </button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;

        auth.onAuthStateChanged(user => { 
            if(user) { 
                currentUser = user; 
                init(); 
            } else {
                window.location.href = "login.html";
            }
        });

        async function init() {
            db.ref(`user-info/${currentUser.uid}`).on('value', s => {
                const data = s.val();
                if(!data) return;
                if(data.isBlocked) {
                    document.body.innerHTML = `<div class='h-screen flex items-center justify-center bg-red-600 text-white font-black p-10 text-center uppercase'>Account Blocked! Violation Detected.</div>`;
                    return;
                }
                document.getElementById('userBalance').innerText = (data.balance || 0).toFixed(2);
            });
            loadMarket();
            loadOrders();
        }

        function loadMarket() {
            db.ref('market-items').on('value', snap => {
                const container = document.getElementById('marketContainer');
                container.innerHTML = "";
                const data = snap.val();
                if(!data) return;

                Object.keys(data).reverse().forEach(id => {
                    const gig = data[id];
                    // If no items left in this post, don't show it
                    if(!gig.items || Object.keys(gig.items).length === 0) return;

                    const isOwnPost = gig.publisherId === currentUser.uid;
                    let itemsHtml = "";
                    
                    Object.keys(gig.items).forEach(pName => {
                        const item = gig.items[pName];
                        itemsHtml += `
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl mb-2 border border-gray-100">
                                <div class="flex items-center gap-3">
                                    ${!isOwnPost ? `<input type="checkbox" name="order-${id}" value="${pName}" data-price="${item.totalPrice}" data-time="${item.reportTime}" class="w-4 h-4 accent-blue-600">` : `<i class="fas fa-tag text-gray-300 text-[10px]"></i>`}
                                    <div>
                                        <p class="text-[10px] font-black uppercase">${pName}</p>
                                        <p class="text-[8px] font-bold text-gray-400">${item.quantity} Pis â€¢ ${item.reportTime}h Limit</p>
                                    </div>
                                </div>
                                <p class="text-xs font-black text-blue-600">à§³${item.totalPrice}</p>
                            </div>`;
                    });

                    const actionButton = isOwnPost 
                        ? `<button onclick="deletePost('${id}')" class="w-full mt-4 bg-rose-50 text-rose-500 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest border border-rose-100 hover:bg-rose-100 transition">Delete Entire Post</button>`
                        : `<button onclick="startTrade('${id}', '${gig.publisherId}', '${gig.publisherType}')" class="w-full mt-4 bg-gray-900 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl active:scale-95 transition">Confirm Trade</button>`;

                    container.innerHTML += `
                        <div class="premium-card p-6 mb-6 ${isOwnPost ? 'border-dashed border-blue-200 bg-blue-50/10' : ''}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[8px] font-black ${isOwnPost ? 'bg-blue-600 text-white' : 'bg-blue-50 text-blue-600'} px-3 py-1 rounded-full uppercase italic">${isOwnPost ? 'YOUR POST' : gig.publisherType + ' POST'}</span>
                            </div>
                            <h3 class="text-sm font-black text-gray-800 mb-5 leading-tight uppercase italic">${gig.title}</h3>
                            ${itemsHtml}
                            ${actionButton}
                        </div>`;
                });
            });
        }

        async function deletePost(postId) {
            const res = await Swal.fire({ title: 'Delete Post?', text: "Remove this entire post?", icon: 'warning', showCancelButton: true });
            if(res.isConfirmed) await db.ref(`market-items/${postId}`).remove();
        }

        async function startTrade(gigId, ownerId, type) {
            const selected = document.querySelectorAll(`input[name="order-${gigId}"]:checked`);
            if(selected.length === 0) return Swal.fire('Error', 'Please select at least one item.', 'warning');

            let total = 0; let limit = 0; let itemNames = [];
            selected.forEach(s => { 
                total += parseFloat(s.dataset.price); 
                limit = Math.max(limit, parseInt(s.dataset.time));
                itemNames.push(s.value);
            });

            const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
            const myBal = myBalSnap.val() || 0;

            if(type === 'Seller' && myBal < total) return Swal.fire('Low Balance', 'à§³'+total+' required.', 'error');

            const { isConfirmed } = await Swal.fire({
                title: 'Confirm Purchase',
                html: `<p class="text-xs">Selected: <b>${itemNames.join(', ')}</b></p>`,
                showCancelButton: true
            });

            if(!isConfirmed) return;

            if(type === 'Seller') await db.ref(`user-info/${currentUser.uid}/balance`).set(myBal - total);

            let initialMsg = "";
            if(type === 'Buyer') {
                const { value } = await Swal.fire({ title: 'Enter Details', input: 'textarea', inputPlaceholder: 'Account details...' });
                if(!value) return;
                initialMsg = value;
            }

            // ðŸš€ SUCCESS LOGIC: Remove selected items and create order
            for (let name of itemNames) {
                await db.ref(`market-items/${gigId}/items/${name}`).remove();
            }

            await db.ref('orders').push({
                buyerId: currentUser.uid,
                sellerId: ownerId,
                amount: total,
                type: type,
                deadline: Date.now() + (limit * 3600000),
                initialMsg: initialMsg,
                selectedItem: itemNames.join(', '),
                status: 'pending',
                timestamp: Date.now()
            });

            Swal.fire('Success', 'Order placed and items removed from market.', 'success');
        }

        function loadOrders() {
            db.ref('orders').on('value', snap => {
                const notifBox = document.getElementById('notifContainer');
                const msgBox = document.getElementById('msgContainer');
                notifBox.innerHTML = ""; msgBox.innerHTML = "";
                const val = snap.val();
                if(!val) return;

                Object.keys(val).forEach(id => {
                    const o = val[id];
                    if(o.status === 'completed' || o.status === 'rejected' || o.status === 'expired') return;

                    if(Date.now() > o.deadline) {
                        const guilty = (o.status === 'pending') ? o.sellerId : o.buyerId;
                        db.ref(`user-info/${guilty}`).update({ isBlocked: true });
                        db.ref(`orders/${id}`).update({ status: 'expired' });
                        return; 
                    }

                    if(o.sellerId === currentUser.uid && o.status === 'pending') {
                        notifBox.innerHTML += `
                            <div class="premium-card p-6 border-l-4 border-rose-500">
                                <p class="text-[9px] font-black text-rose-500 uppercase mb-2">New Request</p>
                                <p class="text-xs font-bold text-gray-800 mb-1">${o.selectedItem}</p>
                                <p class="text-[10px] font-black text-blue-600 mb-3">Amount: à§³${o.amount}</p>
                                ${o.initialMsg ? `<div class='bg-gray-50 p-2 rounded-lg text-[10px] mb-3'>Info: ${o.initialMsg}</div>` : ''}
                                <div class="flex gap-2">
                                    <button onclick="approveRequest('${id}', '${o.type}', ${o.amount})" class="flex-1 bg-gray-900 text-white py-3 rounded-xl text-[9px] font-black">Approve</button>
                                    <button onclick="rejectTrade('${id}')" class="flex-1 bg-red-50 text-red-500 py-3 rounded-xl text-[9px] font-black">Report</button>
                                </div>
                            </div>`;
                    }

                    if(o.buyerId === currentUser.uid && o.status === 'approved_by_owner') {
                        msgBox.innerHTML += `
                            <div class="premium-card p-6 bg-blue-50/30">
                                <p class="text-[9px] font-black text-blue-600 mb-2 uppercase">Approved: ${o.selectedItem}</p>
                                <div class="bg-white p-4 rounded-xl text-[11px] mb-5 border border-blue-100">${o.sellerMsg}</div>
                                <div class="flex gap-2">
                                    <button onclick="finalComplete('${id}', ${o.amount}, '${o.sellerId}', '${o.type}')" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl text-[9px] font-black">Release Payment</button>
                                    <button onclick="rejectTrade('${id}')" class="flex-1 bg-rose-50 text-rose-600 py-4 rounded-2xl text-[9px] font-black">Report</button>
                                </div>
                            </div>`;
                    }
                });
            });
        }

        async function approveRequest(id, type, amount) {
            if(type === 'Seller') {
                const { value: text } = await Swal.fire({ title: 'Enter Account Info', input: 'textarea', showCancelButton: true });
                if(text) await db.ref(`orders/${id}`).update({ status: 'approved_by_owner', sellerMsg: text });
            } else {
                const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
                if((myBalSnap.val() || 0) < amount) return Swal.fire('Error', 'Insufficient Balance!', 'error');
                await db.ref(`user-info/${currentUser.uid}/balance`).set(myBalSnap.val() - amount);
                await db.ref(`orders/${id}`).update({ status: 'approved_by_owner', sellerMsg: "Payment secured in Escrow. Contact owner if needed." });
            }
        }

        async function finalComplete(id, amount, sellerId, type) {
            const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
            const selBalSnap = await db.ref(`user-info/${sellerId}/balance`).get();
            if(type === 'Seller') {
                await db.ref(`user-info/${sellerId}/balance`).set((selBalSnap.val() || 0) + amount);
            } else {
                await db.ref(`user-info/${currentUser.uid}/balance`).set((myBalSnap.val() || 0) + amount);
            }
            await db.ref(`orders/${id}`).update({ status: 'completed' });
            Swal.fire('Completed!', 'Balance shifted successfully.', 'success');
        }

        async function rejectTrade(id) {
            const snap = await db.ref(`orders/${id}`).get();
            const o = snap.val();
            const target = (currentUser.uid === o.sellerId) ? o.buyerId : o.sellerId;
            await db.ref(`user-info/${target}`).update({ isBlocked: true });
            await db.ref(`orders/${id}`).update({ status: 'rejected' });
            Swal.fire('Reported', 'User has been blocked.', 'error');
        }

        function changeTab(tab, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            btn.classList.add('nav-active');
        }
    </script>
</body>
</html>
