<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite P2P Escrow System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .premium-card { background: white; border-radius: 2rem; border: 1px solid rgba(0,0,0,0.03); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.02); }
        .nav-active { color: #2563eb !important; background: #eff6ff; border-radius: 1.2rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="pb-32">

    <div id="blockedOverlay" class="hidden fixed inset-0 z-[100] h-screen flex flex-col items-center justify-center bg-red-600 text-white font-black p-10 text-center uppercase">
        <i class="fas fa-user-slash text-6xl mb-4"></i>
        <p>Your account is blocked for violating trade time limits!</p>
        <p class="text-[10px] mt-4 opacity-70">Contact admin to unlock</p>
    </div>

    <div id="mainContent">
        <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-5 flex justify-between items-center">
            <div>
                <p class="text-[8px] font-black text-gray-400 uppercase tracking-widest">Available Wallet</p>
                <h1 class="text-lg font-black italic">৳ <span id="userBalance">0.00</span></h1>
            </div>
        </header>

        <main class="max-w-xl mx-auto px-5 mt-6">
            <section id="marketTab" class="tab-content active space-y-6">
                <div id="marketContainer" class="space-y-6"></div>
            </section>

            <section id="notifTab" class="tab-content space-y-4">
                <h2 class="text-[10px] font-black text-rose-500 uppercase tracking-widest px-2 italic">Requests to Approve</h2>
                <div id="notifContainer" class="space-y-4"></div>
            </section>

            <section id="msgTab" class="tab-content space-y-4">
                <h2 class="text-[10px] font-black text-blue-600 uppercase tracking-widest px-2 italic">Trade Messages</h2>
                <div id="msgContainer" class="space-y-4"></div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-6 right-6 bg-white border border-gray-100 rounded-[2.5rem] p-2 flex justify-between items-center z-50 shadow-2xl">
            <button onclick="changeTab('market', this)" class="nav-btn nav-active flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
                <i class="fas fa-store text-lg"></i><span class="text-[8px] font-black uppercase">Market</span>
            </button>
            <button onclick="changeTab('notif', this)" class="nav-btn flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
                <i class="fas fa-bolt text-lg"></i><span class="text-[8px] font-black uppercase">Pending</span>
            </button>
            <button onclick="changeTab('msg', this)" class="nav-btn flex-1 py-3 text-gray-400 flex flex-col items-center gap-1">
                <i class="fas fa-comment-alt text-lg"></i><span class="text-[8px] font-black uppercase">Inbox</span>
            </button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;

        auth.onAuthStateChanged(user => { if(user) { currentUser = user; init(); } });

        async function init() {
            const userRef = db.ref(`user-info/${currentUser.uid}`);
            
            // রিয়েল-টাইম ডাটাবেস লিসেনার (এটিই আসল কাজ করবে)
            userRef.on('value', s => {
                const data = s.val() || {};
                if(data.isBlocked) {
                    document.getElementById('mainContent').classList.add('hidden');
                    document.getElementById('blockedOverlay').classList.remove('hidden');
                } else {
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('blockedOverlay').classList.add('hidden');
                    document.getElementById('userBalance').innerText = (data.balance || 0).toFixed(2);
                }
            });

            loadMarket();
            loadOrders();
        }

        // বাকি ফাংশনগুলো (loadMarket, loadOrders, startTrade, approveRequest, finalComplete, rejectTrade, changeTab) আপনার আগের কোডের মতোই থাকবে।
        // নিচে সংক্ষেপে প্রধান ফাংশনগুলো দেওয়া হলো...

        function loadMarket() {
            db.ref('market-items').on('value', snap => {
                const container = document.getElementById('marketContainer');
                container.innerHTML = "";
                if(!snap.val()) return;
                Object.keys(snap.val()).reverse().forEach(id => {
                    const gig = snap.val()[id];
                    if(gig.isHidden || gig.publisherId === currentUser.uid) return;
                    let itemsHtml = "";
                    Object.keys(gig.items).forEach(pName => {
                        const item = gig.items[pName];
                        itemsHtml += `<div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl mb-2 border border-gray-100">
                            <div class="flex items-center gap-3">
                                <input type="checkbox" name="order-${id}" value="${pName}" data-price="${item.totalPrice}" data-time="${item.reportTime}" class="w-4 h-4 accent-blue-600">
                                <div><p class="text-[10px] font-black uppercase">${pName}</p><p class="text-[8px] font-bold text-gray-400">${item.quantity} Pis • ${item.reportTime}h Limit</p></div>
                            </div>
                            <p class="text-xs font-black text-blue-600">৳${item.totalPrice}</p>
                        </div>`;
                    });
                    container.innerHTML += `<div class="premium-card p-6">
                        <span class="text-[8px] font-black bg-blue-50 text-blue-600 px-3 py-1 rounded-full uppercase italic mb-3 inline-block">${gig.publisherType} POST</span>
                        <h3 class="text-sm font-black text-gray-800 mb-5 leading-tight uppercase italic">${gig.title}</h3>
                        ${itemsHtml}
                        <button onclick="startTrade('${id}', '${gig.publisherId}', '${gig.publisherType}')" class="w-full mt-4 bg-gray-900 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl">Confirm Trade</button>
                    </div>`;
                });
            });
        }

        async function startTrade(gigId, ownerId, type) {
            const selected = document.querySelectorAll(`input[name="order-${gigId}"]:checked`);
            if(selected.length === 0) return Swal.fire('Wait!', 'Select an item.', 'warning');
            let total = 0; let limit = 0;
            selected.forEach(s => { total += parseFloat(s.dataset.price); limit = Math.max(limit, parseInt(s.dataset.time)); });
            const deadline = Date.now() + (limit * 3600000);
            const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
            const myBal = myBalSnap.val() || 0;

            if(type === 'Seller') {
                if(myBal < total) return Swal.fire('No Balance', 'Apnar account-e taka nei!', 'error');
                Swal.fire({ title: 'Confirm Buy?', text: `৳${total} will be deducted.`, showCancelButton: true }).then(async res => {
                    if(res.isConfirmed) {
                        await db.ref(`user-info/${currentUser.uid}/balance`).set(myBal - total);
                        createOrder(gigId, ownerId, total, deadline, 'Seller', "");
                    }
                });
            } else {
                const { value: text } = await Swal.fire({ title: 'Account/Review Details', input: 'textarea', showCancelButton: true });
                if(text) createOrder(gigId, ownerId, total, deadline, 'Buyer', text);
            }
        }

        async function createOrder(gigId, ownerId, total, deadline, type, msg) {
            await db.ref(`market-items/${gigId}`).update({ isHidden: true });
            await db.ref('orders').push({ buyerId: currentUser.uid, sellerId: ownerId, amount: total, type: type, deadline: deadline, initialMsg: msg, status: 'pending' });
            Swal.fire('Request Sent', 'Follow the deadline to avoid account block.', 'success');
        }

        function loadOrders() {
            db.ref('orders').on('value', snap => {
                const notifBox = document.getElementById('notifContainer');
                const msgBox = document.getElementById('msgContainer');
                notifBox.innerHTML = ""; msgBox.innerHTML = "";
                if(!snap.val()) return;
                Object.keys(snap.val()).forEach(id => {
                    const o = snap.val()[id];
                    if(o.status === 'completed' || o.status === 'rejected') return;
                    if(Date.now() > o.deadline) {
                        const target = (o.status === 'pending') ? o.sellerId : o.buyerId;
                        db.ref(`user-info/${target}`).update({ isBlocked: true });
                    }
                    if(o.sellerId === currentUser.uid && o.status === 'pending') {
                        notifBox.innerHTML += `<div class="premium-card p-6 border-l-4 border-rose-500">
                            <div class="flex justify-between text-[9px] font-black uppercase mb-3">
                                <span class="text-rose-500 italic">Trade Pending</span>
                                <span class="text-gray-400">Limit: ${Math.round((o.deadline - Date.now())/3600000)}h</span>
                            </div>
                            <h4 class="text-xs font-black text-gray-800 mb-4">Trade Request for ৳${o.amount}</h4>
                            ${o.type === 'Buyer' ? `<div class='bg-gray-100 p-3 rounded-xl mb-3 text-[10px] italic text-gray-600'>User Sent: ${o.initialMsg}</div>` : ''}
                            <div class="flex gap-2">
                                <button onclick="approveRequest('${id}', '${o.type}', '${o.buyerId}', ${o.amount})" class="flex-1 bg-gray-900 text-white py-3 rounded-xl text-[9px] font-black uppercase">Approve</button>
                                <button onclick="rejectTrade('${id}')" class="flex-1 bg-red-50 text-red-500 py-3 rounded-xl text-[9px] font-black uppercase">Report</button>
                            </div>
                        </div>`;
                    }
                    if(o.buyerId === currentUser.uid && o.status === 'approved_by_owner') {
                        msgBox.innerHTML += `<div class="premium-card p-6 bg-blue-50/50">
                            <p class="text-[9px] font-black text-blue-600 mb-2 uppercase italic">New Message Received</p>
                            <div class="bg-white p-4 rounded-xl text-[11px] mb-5 border border-blue-100">${o.sellerMsg}</div>
                            <div class="flex gap-2">
                                <button onclick="finalComplete('${id}', ${o.amount}, '${o.sellerId}', '${o.type}')" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl text-[9px] font-black uppercase">Final Approve</button>
                                <button onclick="rejectTrade('${id}')" class="flex-1 bg-rose-50 text-rose-600 py-4 rounded-2xl text-[9px] font-black uppercase">Report</button>
                            </div>
                        </div>`;
                    }
                });
            });
        }

        async function approveRequest(id, type, buyerId, amount) {
            if(type === 'Seller') {
                const { value: text } = await Swal.fire({ title: 'Send Account Details', input: 'textarea', showCancelButton: true });
                if(text) await db.ref(`orders/${id}`).update({ status: 'approved_by_owner', sellerMsg: text });
            } else {
                const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
                if((myBalSnap.val() || 0) < amount) return Swal.fire('Error', 'Insufficient Balance!', 'error');
                await db.ref(`user-info/${currentUser.uid}/balance`).set(myBalSnap.val() - amount);
                await db.ref(`orders/${id}`).update({ status: 'approved_by_owner', sellerMsg: "Request Approved by Owner." });
            }
        }

        async function finalComplete(id, amount, sellerId, type) {
            const myBalSnap = await db.ref(`user-info/${currentUser.uid}/balance`).get();
            const selBalSnap = await db.ref(`user-info/${sellerId}/balance`).get();
            if(type === 'Seller') {
                await db.ref(`user-info/${sellerId}/balance`).set((selBalSnap.val() || 0) + amount);
            } else {
                await db.ref(`user-info/${currentUser.uid}/balance`).set((myBalSnap.val() || 0) + amount);
            }
            await db.ref(`orders/${id}`).update({ status: 'completed' });
            Swal.fire('Trade Finished', 'Balance updated.', 'success');
        }

        async function rejectTrade(id) {
            const orderSnap = await db.ref(`orders/${id}`).get();
            const o = orderSnap.val();
            const target = (currentUser.uid === o.sellerId) ? o.buyerId : o.sellerId;
            await db.ref(`user-info/${target}`).update({ isBlocked: true });
            await db.ref(`orders/${id}`).update({ status: 'rejected' });
            Swal.fire('Reported', 'Counter-party has been blocked.', 'error');
        }

        function changeTab(tab, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            btn.classList.add('nav-active');
        }
    </script>
</body>
</html>
