<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 p-4 sm:p-6">

    <div class="mb-8">
        <h1 class="text-2xl font-black text-gray-800">Welcome back, <span id="displayFullName" class="text-blue-600">...</span>!</h1>
        <p class="text-gray-500 text-sm font-medium">Here's what's happening with your account today.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl p-6 text-white shadow-xl shadow-blue-200 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-blue-100 text-xs font-bold uppercase tracking-wider">Available Balance</p>
                <h2 class="text-3xl font-black mt-1">$<span id="userBalance">0.00</span></h2>
                <div class="mt-4 flex items-center text-xs bg-white/20 w-fit px-3 py-1 rounded-full">
                    <i class="fas fa-shield-alt mr-2"></i> Secured Wallet
                </div>
            </div>
            <i class="fas fa-wallet absolute -bottom-4 -right-4 text-8xl text-white/10"></i>
        </div>

        <div class="bg-white border border-gray-100 rounded-3xl p-6 shadow-sm flex items-center space-x-4">
            <div class="h-12 w-12 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center text-xl">
                <i class="fas fa-fingerprint"></i>
            </div>
            <div>
                <p class="text-gray-400 text-[10px] font-bold uppercase">Account ID</p>
                <h3 id="displayUserId" class="text-lg font-black text-gray-800">ST_0000</h3>
            </div>
        </div>

        <div class="bg-white border border-gray-100 rounded-3xl p-6 shadow-sm flex items-center space-x-4">
            <div class="h-12 w-12 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center text-xl">
                <i class="fas fa-check-circle"></i>
            </div>
            <div>
                <p class="text-gray-400 text-[10px] font-bold uppercase">Verification</p>
                <h3 id="accountStatus" class="text-lg font-black text-gray-800">Verified</h3>
            </div>
        </div>
    </div>

    <div class="bg-white border border-gray-100 rounded-3xl shadow-sm overflow-hidden">
        <div class="p-6 border-b border-gray-50 flex justify-between items-center">
            <h3 class="font-bold text-gray-800 flex items-center">
                <i class="fas fa-user-circle mr-2 text-blue-600"></i> Account Details
            </h3>
            <span class="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold uppercase">Public Profile</span>
        </div>
        <div class="p-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="space-y-1">
                    <p class="text-gray-400 text-[11px] font-bold uppercase">Email Address</p>
                    <p id="displayEmail" class="text-sm font-semibold text-gray-700">...</p>
                </div>
                <div class="space-y-1">
                    <p class="text-gray-400 text-[11px] font-bold uppercase">Phone Number</p>
                    <p id="displayPhone" class="text-sm font-semibold text-gray-700">...</p>
                </div>
                <div class="space-y-1">
                    <p class="text-gray-400 text-[11px] font-bold uppercase">Country</p>
                    <p id="displayCountry" class="text-sm font-semibold text-gray-700">...</p>
                </div>
                <div class="space-y-1">
                    <p class="text-gray-400 text-[11px] font-bold uppercase">User Type</p>
                    <p id="displayUserType" class="text-sm font-semibold text-gray-700">...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com/",
            projectId: "social-media-5e6c8",
            storageBucket: "social-media-5e6c8.firebasestorage.app",
            messagingSenderId: "897473713729",
            appId: "1:897473713729:web:7ba552ed4c1be8754418c0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // ইউজার ডাটা লোড করা
        auth.onAuthStateChanged((user) => {
            if (user) {
                const userRef = db.ref('user-info/' + user.uid);
                
                userRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const profile = data.profile;
                        const meta = data.search_meta;

                        // UI Update
                        document.getElementById('displayFullName').innerText = profile.fullName;
                        document.getElementById('displayEmail').innerText = profile.email;
                        document.getElementById('displayPhone').innerText = profile.phone;
                        document.getElementById('displayUserId').innerText = profile.userId || 'N/A';
                        
                        // Meta info
                        if (meta) {
                            document.getElementById('displayCountry').innerText = meta.country;
                            document.getElementById('displayUserType').innerText = meta.userType;
                        }

                        // Balance (যদি ডাটাবেসে balance ফিল্ড থাকে, না থাকলে ০ দেখাবে)
                        document.getElementById('userBalance').innerText = data.balance ? data.balance.toFixed(2) : "0.00";
                    }
                });
            } else {
                // ইউজার লগইন না থাকলে প্যারেন্ট উইন্ডোকে লগইন পেজে পাঠাবে
                window.parent.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
